title: "Create Views"
tooltip: |
  Version = 1.0
  Date    = 16.01.2026
  __________________________________
  Description:

  Automatically creates a complete
  drawing set for selected Assemblies.

  This tool generates:
  - Front Elevation
  - Back Elevation
  - Left & Right Elevations
  - Plan View
  - Section View
  - Top View
  - 2 Isometric 3D Views

  And performs:
  - Places views on predefined sheets
  - Positions viewports at fixed locations
  - Applies required View Templates
  - Adjusts viewport title and scale

  Works only on:
  - Revit Assembly Instances
  - Projects with required sheets & templates
  __________________________________
  How-to:

  -> Click on the button
  -> Select Assembly Instances
  -> Confirm view creation
  -> Tool auto-generates & places views
  __________________________________
