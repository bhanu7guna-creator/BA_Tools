title: "Revisions"
tooltip: |
  Version = 1.0
  Date    = 23.01.2026
  __________________________________
  Description:

  Allows you to manage sheet revisions in your Revit project. 
  You can apply or remove revisions on multiple sheets efficiently.

  This tool allows you to:
  - Select which revision(s) to apply
  - Choose sheets to update
  - Apply or remove revisions at once
  __________________________________
  How-to:
  -> Click on the button
  -> Select the revision(s) you want to apply or remove
  -> Select the sheets to update
  -> Click Apply or Remove
  -> Revisions are updated on the selected sheets
