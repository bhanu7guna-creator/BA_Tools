title: "Value Comments"
tooltip: |
  Version = 1.0
  Date    = 16.01.2026
  __________________________________
  Description:

  Updates the "Comments" parameter for
  selected elements based on user-
  defined category, level, and type.

  This tool allows you to:
  - Select an Element Category
  - Select a Level
  - Select a Family/Type
  - Enter the required Comment value

  The tool will:
  - Collect all matching elements
  - Assign the given value to the
    "Comments" parameter
  - Apply changes in bulk
  __________________________________
  How-to:

  -> Click on the button
  -> Choose Category
  -> Choose Level
  -> Choose Type
  -> Enter Comment value 
  -> Apply changes
  __________________________________
