title: "DWG & PDF Export"
tooltip: |
  
Version = 1.0
Date    = 16.01.2026

____________________________________
Description:

Export selected sheets to DWG and PDF.
Supports batch export using predefined
export and print settings.

Output folders are created automatically.
Press "Esc" to cancel the process.

____________________________________
How-to:

-> Click on the button
-> Select sheets (or use current selection)
-> Choose export settings
-> Choose output location
-> Click Export

