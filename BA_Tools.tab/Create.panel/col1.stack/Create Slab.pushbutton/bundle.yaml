title: "Create Slab"
tooltip: |
  Version = 1.1
  Date    = 16.01.2026
  __________________________________
  Description:

  Creates floor/slab elements from
  selected Revit lines using user-
  defined width, offsets, and equal
  split intervals.

  This tool allows you to:
  - Select a Line Style to read geometry
  - Choose Floor Type
  - Select Base Level
  - Define Base Offset
  - Set split interval length
  - Define Left Width and Right Width
    (offset from the source line)

  The tool will:
  - Offset the source line to left & right
    based on the given width
  - Generate closed slab boundaries
  - Split long lines into equal segments
  - Create slab elements from each segment
  - Apply selected level and offset
  __________________________________
  How-to:
  -> Click on the button
  -> Choose Line Type
  -> Choose Floor Type
  -> Select Base Level
  -> Enter Base Offset
  -> Enter Left & Right Width
  -> Enter Split Interval
  -> Select lines from the model
  -> Slabs are created automatically
  __________________________________
  Last update:
  - [16.01.2026] - 1.1 WIDTH SUPPORT
  __________________________________
