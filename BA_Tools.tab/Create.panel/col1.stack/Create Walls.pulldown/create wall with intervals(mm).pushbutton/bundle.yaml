title: "Create Walls(mm)"
tooltip: |
  Version = 1.0
  Date    = 16.01.2026
  __________________________________
  Description:
  
  Creates wall elements from selected
  Revit lines using user-defined wall
  parameters and equal split intervals.

  This tool allows you to:
  - Select a Line Style to read geometry
  - Choose Wall Type
  - Select Base Level and Top Level
  - Define Base Offset and Top Offset
  - Set split interval length

  The tool will:
  - Collect all matching lines from the model
  - Split long lines into equal segments
  - Create wall instances from each segment
  - Apply selected levels and offsets
  __________________________________
  How-to:
  -> Click on the button
  -> Choose Line Type
  -> Choose Wall Type
  -> Select Base & Top Levels
  -> Enter Offsets and Split Interval
  -> Select lines from the model
  -> Walls are created automatically
  __________________________________
