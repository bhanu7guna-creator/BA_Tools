title: "Toggle Wall Structural"

tooltip: |
  Version = 1.0
  Date    = 16.01.2026

  __________________________________
  Description:

  Toggle the "Structural" parameter
  for selected wall elements.

  Allows you to:
  - Set walls as Structural
  - Set walls as Non-Structural
  - Quickly switch between states

  Works only on:
  - Basic and Stacked Walls
  - Wall instances in the active project

  __________________________________
  How-to:

  -> Click on the button
  -> Select wall elements
  -> Choose:
     • Structural = ON
     • Structural = OFF
  -> Apply changes

