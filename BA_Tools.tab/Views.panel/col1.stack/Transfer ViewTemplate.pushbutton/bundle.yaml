title: "Transfer ViewTemplates"
tooltip: |

Version = 1.0
Date    = 16.01.2026

____________________________________
Description:

Transfer View Templates between
two open Revit projects.

Allows selection of:
- Source project
- Target project
- View Templates to transfer

If a View Template with the same
name exists in the target project:
- Option to override, OR
- Duplicate with a numbered suffix

____________________________________
How-to:

-> Click on the button
-> Select Source Project
-> Select Target Project
-> Select View Templates
-> Choose Override or Duplicate
-> Click Transfer

