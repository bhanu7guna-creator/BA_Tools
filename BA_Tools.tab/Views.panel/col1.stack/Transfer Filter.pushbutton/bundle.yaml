title: "Transfer Filters"
tooltip: |

Version = 1.0
Date    = 16.01.2026

____________________________________
Description:

Transfer View Filters between
two open Revit projects.

Allows selection of:
- Source project
- Target project
- Filters to transfer

If a filter with the same name
exists in the target project:
- Option to override, OR
- Duplicate with a numbered suffix

Supports:
- Parameter-based filters
- Rule-based filters
- Category assignments

____________________________________
How-to:

-> Click on the button
-> Select Source Project
-> Select Target Project
-> Select Filters
-> Choose Override or Duplicate
-> Click Transfer

