____________________________________
Description:

Replace View Titles on Sheets
using flexible naming options.

Allows you to:
- Select views placed on sheets
- Replace view titles in bulk

Supports:
- Find and Replace text
- Apply current view names
- Add Sheet Number as suffix
- Add Custom Prefix
- Add Custom Suffix

Works only on:
- Views placed on sheets
- Existing viewports

____________________________________
How-to:

-> Click on the button
-> Select Views (from list)
-> Choose Rename Method:
   • Find & Replace
   • Use Correct View Name
   • Add Sheet Number Suffix
   • Add Custom Prefix / Suffix
-> Apply Changes

